<!DOCTYPE html>
<html>
<head>
  <title>Hello World ToDo List PWA</title>
  <link rel="stylesheet" href="/hellow_pwa/styles.css">
  <link rel="manifest" href="/hellow_pwa/manifest.json">
  <link rel="icon" href="/hellow_pwa/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <py-env>
      - numpy
  </py-env>
  <div>
    <h1>ToDo List: </h1>
  </div>
  <div class="todo-container">
      <input type="text" id="todo-input" placeholder="Add a task">
      <button id="add-btn">Add</button>
      <ul id="todo-list"></ul>
  </div>
  <py-script>
        import micropip
        await micropip.install('numpy')
        import numpy as np

        # Example NumPy usage
        a = np.array([1, 2, 3])
        print("Array:", a)
        print("Hello from Python in the browser!")
  </py-script>
  <script src="/hellow_pwa/main.js"></script>
</body>
</html>
