<!DOCTYPE html>
<html>
<head>
    <title>Xmas Movie Trivia 2023</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="changeBackgroundImage()">
    <div class="outer">
        <div id="displayContainer" class="top">
            <div id="presentationArea">
                <h1>Xmas Movie Trivia</h1>
                <h2>Welcome to the 12 Days of Christmas Trivia Game!</h2>
                <p>Get ready to test your knowledge about Christmas movies.</p>
                <p>Instructions: Each day, a new question will be presented. Answer as quickly as you can!</p>
            </div>
            <div id="responseOptions">
            </div>
        </div>
        <div id="navigationButtons" class="bottom">
            <button id="startButton">Start Playing!</button>
            <button id="continueButton">Continue</button>
            <button id="shareButton">Share on X!</button>
            <button id="exitButton">Exit</button>
        </div>
    </div>
    <script src="main_v2.js"></script>
</body>
</html>
